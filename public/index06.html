                <h2>咨询留言:</h2>
                <div action="" class="form fl1">
                  <textarea name="content" id="txt" cols="30" rows="10" maxlength="120" placeholder="请输入咨询内容"></textarea>
                  <p class="input_p clear"> 
                    <!-- <span class="span1 fl1" style="letter-spacing:10px;">姓名</span>         -->
                    <input type="text" maxlength="5" id="sname" placeholder="请输入您的姓名" class="txt" >
                    <span id="spn"></span>
                  </p>
                  <p class="input_p clear">
                                <!-- <span class="span1 fl1" style="letter-spacing:10px;">手机</span> -->
                    <input type="text" id="tel" maxlength="11" placeholder="请输入您的手机号" class="txt">

            <script src="js/jquery-1.11.3.js"></script>
            <script> 
                $("#btns").click(function(){
                    // console.log(1122);
                    var txt=$("#txt").val();
                    var sname=$("#sname").val();
                    var tel=$("#tel").val();
                    
                    $("#tel").blur(function(){
                        var regg=/^1[3-8]\d{9}$/;                 
                            var u=$(this).val();
                            if(!regg.test(u)){
                                $(this).val("");
                                sts.innerHTML=("手机号长度必须为11位")
                                setTimeout(function(){//1秒后执行 让提示消失
                                sts.innerHTML=("")
                            },1000)
                                return; 
                            }
                        });
                    $.ajax({
                        url:"user/ban",
                        type:"post",
                        data:{
                            txt:txt,
                            uname:sname,
                            tel:tel,
                        },
                        dataType:"json"
                    }).then(function(result){
                        // console.log(result);
                        
                        if(result.code==401){
                            sts.innerHTML=("将信息补充完整")
                            setTimeout(function(){//1秒后执行 让提示消失
                                sts.innerHTML=("")
                            },1000)
                            return;
                        }
                        else if(result.code==402){
                            sts.innerHTML=("将信息补充完整")
                            setTimeout(function(){//1秒后执行 让提示消失
                                sts.innerHTML=("")
                            },1000)
                            return;
                        }else if(result.code==404){
                            sts.innerHTML=("将信息补充完整")
                            setTimeout(function(){//1秒后执行 让提示消失
                                sts.innerHTML=("")
                            },1000);
                            return;
                        }
                        else{
                            stss.innerHTML=("留言成功");
                            $(" #txt").val("");
                            $("#sname").val("");
                            $("#tel").val("");
                            setTimeout(function(){//1秒后执行 让提示消失
                                stss.innerHTML=("")
                            },1000)
                        }
                    });
             });
    </script>
