    <script>
            //鼠标进入按钮父元素的div时，菜单显示
            // console.log($("[data-trigger=dropdown]").parent());
            $("[data-trigger=dropdown]").parent()
            .mouseover(function(){
                // console.log(111)
                //this->父元素div
                //查找父元素下孩子中最后一个孩子，让其显示
                $(this).children().last().show();
                // console.log( $(this).children().last());
            })
            //return $parent
            //鼠标移出按钮的 父元素嫡女时，菜单隐藏
            .mouseout(function(){
                $(this).children().last().hide();
                // console.log(12132)
            })
            // console.log($(".dropdow"));
            $(".aaa").click(function(){
                $(".active").removeClass("active");
                $(this).addClass("active");
                
            })
